name: Python Unit Tests CI

on:
  
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
   
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository Code
      uses: actions/checkout@v6
      
    - name: Set up Python 3.10
      uses: actions/setup-python@v6
      with:
        python-version: '3.10'
        
    - name: Run unit tests
      run: |
        python -m unittest unit_test.py
